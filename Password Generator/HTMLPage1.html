<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="public/css/styles.css">
    <script src="JavaScript1.js"></script>
    <title></title>
</head>

<div class="flex-container-row">
<header>
    <h2>
        Password Generator
    </h2>
</header>
</div>

<body>

    <div>
        <!-- Rounded switch -->
        <div class=flex-container-row>
            <label class="switch">
                <input type="checkbox" onclick="changeFunction(checked)" id="switch">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Password Gen Title-->
        <div class="flex-container-row">
            <!-- Dictionary Title -->
            <div class="flex-dict-column" id="flex-dict">
                <h1>Dictionary</h1>
            </div>
            <!-- Traditional Title -->
            <div class="flex-trad-column" id="flex-trad">
                <h1>Traditional</h1>
            </div>
        </div>

            <div>
                
                <div class="flex-container-row">
                    <!-- Dictionary Password Body -->
                    <div class="flex-dict-column-body" id="Dict-body">
                        <label class="main">
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                            Include Numbers
                        </label>

                        <label class="main">
                            <input type="checkbox" checked="checked">
                            <span class="checkbox-container"></span>
                            Replace common letters with numbers/symbols
                        </label>

                        <label class="main">
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                            No same starting letter
                        </label>
                    </div>

                    <!-- Traditional Password Body -->
                    <div class="flex-trad-column-body" id="trad-body">
                        <label class="main">
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                            Include Numbers
                        </label>

                        <label class="main">
                            <input type="checkbox" checked="checked">
                            <span class="checkbox-container"></span>
                            Include Lower Case Letters
                        </label>

                        <label class="main">
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                            Include Upper Case Letters
                        </label>
                    </div>



                </div>
        </div>
</body>
</html>
