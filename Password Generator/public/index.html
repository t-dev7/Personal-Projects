<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="JavaScript1.js"></script>
    <title></title>
</head>

<div class="flex-container-row">
<header>
    <h2>
        Password Generator
    </h2>
</header>
</div>

<body>

    <div>
        <!-- Rounded switch -->
        <div class=flex-container-row>
            <label class="switch">
                <!--<input type="checkbox" onclick="changeFunction(checked)" id="switch">-->
                <input type="checkbox" onclick="changeFunction(checked)" id="switch">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Password Gen Title-->
        <div class="flex-container-row">
            <!-- Dictionary Title -->
            <div class="flex-dict-column" id="flex-dict">
                <h1 id = "dictTitle">Dictionary</h1>
                <div class="flex-container-row">
                    <!-- Dictionary Password Body -->
                    <div class="flex-dict-column-body" id="Dict-body">

                        <label class = "main" >How Many Words:
                        <select name="cars" id="id_selectNumWords">
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                        </label>
                        <label class="main">
                            <input type="checkbox" id="cbDict" value="0">
                            <span class="checkbox-container"></span>
                            Include Caps
                        </label>

                        <label class="main">
                            <input type="checkbox" id="cbDict" value="1">
                            <span class="checkbox-container"></span>
                            Include Numbers
                        </label>

                        
                        <label class="main" >
                            <input type="checkbox" id="cbDict" value="2">
                            <span class="checkbox-container"></span>
                            Replace common letters with numbers/symbols
                        </label>
                        <div class="tooltiptext">
                            The following could be replaced<br>A = @<br>E = 3<br>I = 1<br>O = 0 (Zero)<br>S = $ </div>
                        

                        <label class="main">
                            <input type="checkbox" id="cbDict" value="3">
                            <span class="checkbox-container"></span>
                            No same starting letter
                        </label>
                    </div>
                </div> 
            </div><!--Dict End-->



            <!-- Traditional Title -->
            <div class="flex-trad-column" id="flex-trad">
                <h1 id = "tradTitle">Traditional</h1>
                <!-- Traditional Password Body -->
                <div class="flex-trad-column-body" id="trad-body">
                    <label class="main">
                        <input type="checkbox" id="cbTrad" >
                        <span class="checkbox-container"></span>
                        Include Numbers
                    </label>

                    <label class="main">
                        <input type="checkbox" id="cbTrad" >
                        <span class="checkbox-container"></span>
                        Include Lower Case Letters
                    </label>

                    <label class="main">
                        <input type="checkbox" id="cbTrad">
                        <span class="checkbox-container"></span>
                        Include Upper Case Letters
                    </label>
                </div>
            </div><!--Trad End-->
        </div>




            
        </div>
        <button onclick="generate()">
            Click
        </button>
</body>
</html>
